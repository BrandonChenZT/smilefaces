    <header>
        <h1>欢迎来到我的个人网站</h1>

    <main>
        <h2>最新作品展示：</h2>
        <div class="portfolio-item">
            <h3>笑脸识别游戏</h3>
            <p>这是一个简单的笑脸识别游戏，玩家需要在限定时间内找出隐藏的笑脸。</p>
            <!-- 添加等级选择、开始按钮和游戏容器 -->
            <label for="level-select">选择等级:</label>
            <select id="level-select">
                <option value="3">Level 1 (3x3)</option>
                <option value="4">Level 2 (4x4)</option>
                <option value="5">Level 3 (5x5)</option>
            </select>
            <button id="start-button">开始游戏</button>
            <!-- 游戏容器 -->
            <div id="game-container"></div>
            <!-- 消息提示 -->
            <div id="message" class="message"></div>
            <!-- 倒计时计时器 -->
            <div id="timer" class="timer">120</div>
        </div>
        <!-- 页面内容将根据用户的点击跳转到相应的页面 -->
    </main>
