<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
        <nav>
            <li><a href="about.html">关于我</a></li>
            <li><a href="portfolio.html">作品集</a></li>
            <li><a href="contact.html">联系方式</a></li>
            <li id="user-authentication-status">
                <!-- 如果用户已登录，则显示邮箱 -->
                <a href="myprofile.html" id="user-email-link" class="user-email hidden">个人主页</a>
                <!-- 如果用户未登录，则显示登录和注册链接 -->
                <a href="login.html" id="login-link">登录</a>
                <a href="register.html" id="register-link">注册</a>
                <a href="#" id="logout-link" class="hidden">退出登录</a>
            </li>
        </nav>
    </header>
    <main>
        <h2>最新作品展示：</h2>
        <div class="portfolio-item">
            <h3>笑脸识别游戏</h3>
            <p>这是一个简单的笑脸识别游戏，玩家需要在限定时间内找出隐藏的笑脸。</p>
            <!-- 添加等级选择、开始按钮和游戏容器 -->
            <label for="level-select">选择等级:</label>
            <select id="level-select">
                <option value="3">Level 1 (3x3)</option>
                <option value="4">Level 2 (4x4)</option>
                <option value="5">Level 3 (5x5)</option>
            </select>
            <button id="start-button">开始游戏</button>
            <!-- 游戏容器 -->
            <div id="game-container"></div>
            <!-- 消息提示 -->
            <div id="message" class="message"></div>
            <!-- 倒计时计时器 -->
            <div id="timer" class="timer">120</div>
        </div>
        <!-- 页面内容将根据用户的点击跳转到相应的页面 -->
    </main>
    <footer>
        <p>版权所有 &copy; 2024 我的个人网站</p>
        <p>联系邮箱: email@example.com | <a href="https://github.com/yourusername">GitHub</a></p>  
    </footer>
    <script src="smile_face.js"></script>
    <script>
        window.onload = function () {
        const authToken = localStorage.getItem('authToken');
        const email = localStorage.getItem('email');

        if (authToken && email) {
            // 用户已登录，显示邮箱和退出登录按钮
            // document.getElementById('user-email').textContent = email;
            // document.getElementById('user-email').classList.remove('hidden');
            document.getElementById('user-email-link').textContent = email; // 显示邮箱前缀作为昵称
            document.getElementById('user-email-link').classList.remove('hidden');
            document.getElementById('login-link').style.display = 'none';
            document.getElementById('register-link').style.display = 'none';
            document.getElementById('logout-link').classList.remove('hidden');
            
            // 绑定退出登录按钮的点击事件
            document.getElementById('logout-link').addEventListener('click', function(event) {
                event.preventDefault();
                
                localStorage.removeItem('authToken');
                localStorage.removeItem('email');
                
                // 重置UI状态
                document.getElementById('user-email').textContent = '';
                document.getElementById('user-email').classList.add('hidden');
                document.getElementById('login-link').style.display = '';
                document.getElementById('register-link').style.display = '';
                this.style.display = 'none';
            });
        } else {
            // 用户未登录，隐藏邮箱，显示登录和注册链接
            document.getElementById('user-email').style.display = 'none';
            document.getElementById('login-link').style.display = '';
            document.getElementById('register-link').style.display = '';
            document.getElementById('logout-link').style.display = 'none';
        }
    };
    </script>
</body>
</html>
