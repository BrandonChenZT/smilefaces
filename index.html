<head>
    <meta charset="UTF-8">

    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/smile_face_game.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>cwprojects</h1>
        <nav>
            <li><a href="portfolio.html">作品集</a></li>
            <li><a href="contact.html">联系方式</a></li>
            <li><a href="rankings.html">排行榜</a></li>
            <li id="user-authentication-status">
                <!-- 如果用户已登录，则显示邮箱 -->
                <a href="myprofile.html" id="user-email-link" class="user-email hidden">个人主页</a>
                <!-- 如果用户未登录，则显示登录和注册链接 -->
                <a href="login.html" id="login-link">登录</a>
                <a href="register.html" id="register-link">注册</a>
                <a href="#" id="logout-link" class="hidden">退出登录</a>
            </li>
        </nav>
    </header>
    <main>
        <h2>最新作品展示：</h2>
        <div class="portfolio-item">
            <h3>笑脸识别游戏</h3>
            <p>请先完成测试：</p>
            <li><a href="test_before_game.html">测试</a></li> 
            <p>这是一个简单的笑脸识别游戏，玩家需要在限定时间内找出隐藏的笑脸。</p>
            <p>你要通过level1的考验才能到更难的level哦！</p>
            <label for="level-select">选择等级:</label>
            <select id="level-select">
                <option value="3">Level 1 (3x3)</option>
                <option value="4" disabled>Level 2 (4x4)</option>
                <option value="5" disabled>Level 3 (5x5)</option>
            </select>
            <button id="start-button">开始游戏</button>
            <!-- 游戏容器 -->
            <div id="game-container"></div>
            <!-- 消息提示 -->
            <div id="message" class="message"></div>
            <!-- 倒计时计时器 -->
            <div id="timer" class="timer">120</div>
        </div>
        <!-- 页面内容将根据用户的点击跳转到相应的页面 -->
    </main>
    <footer>
        <p>版权所有 &copy; 2024 cwprojects</p>
        <p>联系邮箱: contact@cwp.freeqiye.com </p>  
    </footer>
    <script src="js/smile_face.js"></script>
    <script src="js/get_username.js"></script>
    <script src="js/getprogress.js"></script>
