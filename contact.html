<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>联系方式</h1>
        <nav>
            <li><a href="index.html">首页</a></li>
            <li><a href="portfolio.html">作品集</a></li>
            <li><a href="about.html">关于我</a></li>
        </nav>
    </header>
    <main>
        <section id="message-board">
            <h2>留言板</h2>
            <form id="message-form">
                <label for="message">留言:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                <button type="submit">提交留言</button>
            </form>
            <div id="messages-container">
                <ul id="message-list"></ul>
            </div>
        </section>
        <p>如果您想与我联系，可以通过以下方式：</p>
        <ul>
            <li>电子邮件：your-email@example.com</li>
            <li>电话：123-456-7890</li>
            <li>社交媒体：<a href="https://social-media-platform.com/your-profile">我的社交媒体</a></li> 
        </ul>
    </main>
    <footer>
        <p>版权所有 &copy; 2024 我的个人网站</p>
        <p>联系邮箱: email@example.com | <a href="https://github.com/yourusername">GitHub</a></p> 
    </footer>

    <!-- 将JavaScript脚本添加到HTML文件底部，确保DOM加载完成 -->
    <script>
        document.getElementById('message-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const messageInput = document.getElementById('message');
    const content = messageInput.value;

    try {
        const response = await fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
        });

        if (response.ok) {
            messageInput.value = '';
            alert('留言已成功上传！'); // 添加提示信息
        } else {
            alert('留言提交失败，请稍后再试。');
        }
    } catch (error) {
        console.error('留言提交时发生错误:', error);
        alert('留言提交过程中发生错误，请检查网络连接或稍后再试。'); // 添加错误提示信息
    }
});

        
    </script>
</body>
</html>
